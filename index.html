<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ola</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,600;1,400&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@1,300&display=swap');
        </style>
    <header class="headercontainer">
        <navbar class="all-navbar">
            <div class="primarynavbar">
                <div class="olalinks">
                    <div class="linkstyle">
                        <a href="">Drive with Ola</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Ola Money</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Ola Corporate</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Ola Foundation</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Share</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Share</a>
                    </div>
                    <div class="linkstyle">
                        <a href="">Support</a>
                    </div>
                </div>
            </div> 
            <div class="secondarynavbar">
                <div class="ola-logo">
                    <img src="Resources/ola-logo.svg" alt="">
                </div>             
                <div class="secondary-ola-links">
                    <a class="navbarfeatures" href="">Ola Drive</a>
                    <a class="navbarfeatures" href="">Ola Select</a>
                    <a class="navbarfeatures" href="">Ola Fleet</a>
                    <a class="navbarfeatures" href="">Features</a>
                    <a class="book-now-button navbarfeatures">Book Now </a>
                </div>
            </div>     
        </navbar>
    </header>
    <section>
        <div class="banner">
            <div>
                <div class="banner_bellow">
                    <div class="title">
                        <h1 class="title_header">
                            Book a City Taxi to your destination in town
                        </h1>
                        <label for="" class="subtitle">Choose from a range of categories and prices</label>
                    </div>
                    <div class="booking_div">
                        <div class="selection_tab_booking">
                            <div class="booking_text_bar">
                                <a href="" class="head_tag">City Taxi</a>
                            </div>
                            <div class="booking_text_bar">
                                <a href="" class="head_tag">Out station</a>
                            </div>
                            <div class="booking_text_bar">
                                <a href="" class="head_tag">Rentals</a>
                            </div>
                        </div>
                        <div class="form_container">
                            <div class="message_container">
                                <div class="message_header">Your everyday travel partner</div>
                                <div class="message_sub_header">
                                    <p>AC Cabs for point to point travel</p>
                                </div>
                            </div>
                        </div>
                        <form class="frst_form" action="">
                            <input class="first_form_content" placeholder="Current location" type="text">
                            <input class="first_form_content" placeholder="Enter drop for ride destination" type="text">
                            <input class="first_form_content" placeholder="now" type="text">
                            <button class="first_form_content" id="search_cabs_button">Search Cabs</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
